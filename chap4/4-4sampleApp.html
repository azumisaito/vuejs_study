<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <nav>
      <router-link to="/top">トップページ</router-link>
      <router-link to="/users">ユーザー一覧ページ</router-link>
      <router-link to="/users/new?redirect=true">新規ユーザー登録</router-link>
      <router-link to="/login" v-show="!Auth.loggedIn()">ログイン</router-link>
      <router-link to="/logout" v-show="Auth.loggedIn()">ログアウト</router-link>
    </nav>
    <router-view></router-view>
  </div>

  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>

  <!-- ユーザー一覧ページのテンプレート -->
  <script type="text/x-template" id="user-list">
    <div>
      <div class="loading" v-if="loading">
        読み込み中…
      </div>
      <div class="error" v-if="error">
        {{ error }}
      </div>
      <div v-for="user in users" :key="user.id">
        <h2>
          {{ user.name }}
        </h2>
      </div>
    </div>
  </script>

  <!-- ユーザー作成ページのテンプレート -->
  <script type="text/x-template" id="user-create">
    <div>
      <div class="sending" v-if="sending">
        Sending...
      </div>
      <div>
        <h2>
          新規ユーザー作成
        </h2>
        <div>
          <label for="">
            名前：
          </label>
          <input type="text" v-model="user.name">
        </div>
        <div>
          <label for="">
            説明文：
          </label>
          <textarea v-model="user.description" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="error" v-if="error">
          {{ error }}
        </div>
        <div>
          <input type="button" @click="createUser" value="送信">
        </div>
      </div>
    </div>
  </script>

  <!-- ユーザー詳細ページのテンプレート -->
  <script type="text/x-template" id="user-detail">
    <div>
      <div class="loading" v-if="loading">
        読み込み中…
      </div>
      <div class="error" v-if="error">
        {{ error }}
      </div>
      <div v-if="user">
        <h2>
          {{ user.name }}
        </h2>
        <p>
          {{ user.description }}
        </p>
      </div>
    </div>
  </script>

  <!-- ログインページのテンプレート -->
  <script type="text/x-template" id="login">
    <div>
      <h2>
        Login
      </h2>
      <p v-if="$route.query.redirect">
        ログインしてください
      </p>
      <form @submit.prevent="login">
        <label for="">
          <input v-model="email" placeholder="email">
        </label>
        <label for="">
          <input v-model="pass" placeholder="password" type="password">
        </label>
        <br>
        <button type="submit">ログイン</button>
        <p v-if="error" class="error">
          ログインに失敗しました
        </p>
      </form>
    </div>
  </script>

  <script>
    // サンプルアプリケーション用のダミー認証モジュール
    var Auth = {
      login: function(email, pass, cb) {
        //ダミーデータを使った擬似ログイン
        setTimeout( function() {
          if (email === "vue@example.com" && pass === "vue" ) {
            // ログイン成功時がローカルストレージにtokenを保存する
            localStorage.token = Math.random().toString(36).substring(7)

            if (cb) { cb(true) }
          } else {
            if (cb) { cb(false) }
          }
        }, 0)
      },
      logout: function() {
        delete localStorage.token
      },
      loggedIn: function() {
        //ローカルストレージにTokenがあればログイン状態とみなす
        return !!localStorage.token
      }
    }
    // ダミーのユーザーデータ
    var userData = [
          {
            id: 1,
            name: 'Takuya Tejima',
            description: '東南アジアで働くエンジニアです。'
          },
          {
            id: 2,
            name: 'Yohei Noda',
            description: 'アウトドア・フットサルが趣味のエンジニアです。'
          }
        ]
    
    // 擬似的にAPI経由で情報を取得したようにする
    var getUsers = function (callback) {
      setTimeout(function(){
        callback(null, userData)
      }, 1000)
    }

    var getUser = function (userId, callback) {
      setTimeout(function () {
        var filteredUsers = userData.filter(function (user) {
          return user.id === parseInt(userId, 10)
        })
        callback(null, filteredUsers && filteredUsers[0])
      }, 1000)
    }

    // 擬似的にAPI経由で情報を更新したようにする
    var postUser = function(params, callback) {
      setTimeout(function(){
        params.id = userData.length + 1
        userData.push(params)
        callback(null, params)
      }, 1000)
    }

    // ログインコンポーネント
    var Login = {
      template: '#login',
      data: function() {
        return {
          email: 'vue@example.com',
          pass: '',
          error: false
        }
      },
      methods: {
        login: function() {
          Auth.login(this.email, this.pass, (function (loggedIn){
            if (!loggedIn) {
              this.error = true
            } else {
              // redirectパラメータが付いている場合にはそのパスに遷移
              this.$router.replace(this.$route.query.redirect || '/')
            }
          }).bind(this))
        }
      }
    }
    // 詳細ページのコンポーネント
    var UserDetail = {
      template: '#user-detail',
      data: function () {
        return {
          loading: false,
          user: null,
          error: null
        }
      },

      created: function () {
        this.fetchData()
      },

      watch: {
        '$route': 'fetchData'
      },

      methods: {
        fetchData: function () {
          this.loading = true
          // this.$route.params.userId に現在のURL上のパラメーターに対応したuserIdが格納される
          getUser(this.$route.params.userId, (function (err, user) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.user = user
            }
          }).bind(this))
        }
      }
    }

    var UserList = {
      template: '#user-list',
      data: function() {
        return {
          loading: false,
          users: function() { return [] }, //初期値の空配列
          error: null
        }
      },
      created: function() {
        this.fetchData()
      },
      watch: {
        '$route': 'fetchData'
      },
      methods: {
        fetchData: function() {
          this.loading = true
          getUsers((function(err, users){
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.users = users
            }
          }).bind(this))
        }
      }
    }

    // 新規ユーザー作成のコンポーネント
    var UserCreate = {
      template: '#user-create',
      data: function() {
        return {
          sending: false,
          user: this.defaultUser(),
          error: null
        }
      },

      created: function() {
      },

      methods: {
        defaultUser: function() {
          return {
            name: '',
            description: ''
          }
        },

        createUser: function() {
          // 名前がnulならエラーになる
          if (this.user.name.trim() === '') {
            this.error = 'Nameは必須です'
            return
          }
          if (this.user.description.trim() === '') {
            this.error = 'Descriptionは必須です'
            return
          }
          postUser(this.user, (function(err, user){
            this.sending = false
            if (err) {
              this.error = err.toString()
            } else {
              this.error = null
              // デフォルトでフォームをリセット
              this.user = this.defaultUser()
              alert('新規ユーザーが登録されました')
              // ユーザー一覧ページに戻る
              this.$router.push('/users')
            }
          }).bind(this))
        }
      }
    }

    var router = new VueRouter({
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>トップページです</div>'
          }
        },
        {
          path: '/users',
          component: UserList
        },
        {
          path: '/users/new',
          component: UserCreate,
          beforeEnter: function(to, from, next) {
            //認証されていない場合はログインページへ
            if (!Auth.loggedIn()) {
              next({
                path: '/login',
                query: { redirect: to.fullPath }
              })
            } else {
              //認証済みであれば新規ユーザー作成ページへ
              next()
            }
          }
        },
        {
          path: '/users/:userId',
          component: UserDetail
        },
        {
          path: '/login',
          component: Login
        },
        {
          path: '/logout',
          beforeEnter: function(to, from, next) {
            Auth.logout()
            next('/')
          }
        },
        {
          //定義されていないパスへの対応。トップページへリダイレクトする
          path: '*',
          redirect: '/top'
        }
      ]
    })

    var app = new Vue({
      data: {
        Auth: Auth
      },
      router: router
    }).$mount('#app')
    
  </script>
</body>
</html>
